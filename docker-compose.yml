version: '3.8'

services:
  baladia-web-db-service:
    image: mysql:8.0
    container_name: mysql_baladia
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: baladia-web
      MYSQL_USER: user
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis_baladia
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin_baladia
    restart: always
    expose:
      - "80"
    environment:
      PMA_HOST: baladia-web-db-service
      PMA_USER: root
      PMA_PASSWORD: root
      PMA_PORT: 3306
    depends_on:
      baladia-web-db-service:
        condition: service_healthy
    networks:
      - app-network

  # Nginx reverse proxy for PhpMyAdmin with basic auth
  phpmyadmin-proxy:
    image: nginx:latest
    container_name: phpmyadmin_proxy_baladia
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/phpmyadmin.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - phpmyadmin
    networks:
      - app-network

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis_commander_baladia
    restart: always
    ports:
      - "8001:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
      HTTP_USER: admin
      HTTP_PASSWORD: baladia_secure_password_123
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus_baladia
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.basic-auth.users=admin:baladia_secure_prometheus_123'
    networks:
      - monitoring

  # Grafana for visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana_baladia
    restart: always
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: 'grafana-piechart-panel'
    volumes:
      - ./grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - monitoring

  # Nginx Reverse Proxy
  baladia-nginx:
    image: baladia-nginx:main
    container_name: baladia_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/app.conf:ro
    depends_on:
      baladia-api:
        condition: service_started
      baladia-admin:
        condition: service_started
      baladia-site:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Laravel Backend API (using pre-built Docker Hub image)
  baladia-api:
    image: baladia-api:main
    container_name: baladia_api
    restart: always
    expose:
      - "9000"
    environment:
      DB_HOST: baladia-web-db-service
      DB_PORT: 3306
      DB_DATABASE: baladia-web
      DB_USERNAME: user
      DB_PASSWORD: admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MEMCACHED_HOST: memcached
      QUEUE_CONNECTION: redis
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/bootstrap/cache:/app/bootstrap/cache
    depends_on:
      baladia-web-db-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Queue Worker for processing email jobs
  baladia-queue-worker:
    image: baladia-api:main
    container_name: baladia_queue_worker
    restart: unless-stopped
    command: php artisan queue:work redis --queue=reset_password_mails,registered_users_mails --tries=3 --timeout=120
    environment:
      DB_HOST: baladia-web-db-service
      DB_PORT: 3306
      DB_DATABASE: baladia-web
      DB_USERNAME: user
      DB_PASSWORD: admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/bootstrap/cache:/app/bootstrap/cache
    depends_on:
      baladia-web-db-service:
        condition: service_healthy
      redis:
        condition: service_healthy
      baladia-api:
        condition: service_started
    networks:
      - app-network

  # Admin Portal (React) - using pre-built Docker Hub image
  baladia-admin:
    image: baladia-admin:main
    container_name: baladia_admin
    restart: always
    expose:
      - "3000"
    environment:
      REACT_APP_API_URL: http://baladia-api:9000/api
    depends_on:
      baladia-api:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Public Website (Vite) - using pre-built Docker Hub image
  baladia-site:
    image: baladia-site:main
    container_name: baladia_site
    restart: always
    expose:
      - "80"
    environment:
      VITE_API_BASE: http://baladia-api:9000/api
    depends_on:
      baladia-api:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  monitoring:
    driver: bridge
  app-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  grafana_data: